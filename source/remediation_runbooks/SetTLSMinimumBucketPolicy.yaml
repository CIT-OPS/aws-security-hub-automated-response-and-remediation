schemaVersion: "0.3"
description: |
  ### Document name - CNXC-SetTLSMinimumBucketPolicy

  ## Reference document
  * https://aws.amazon.com/premiumsupport/knowledge-center/s3-enforce-modern-tls/#:~:text=To%20set%20a%20bucket%20policy%20that%20requires%20TLS,requests%20that%20use%20TLS%20versions%20lower%20than%201.2%3A


  ## What does this document do?
  This document adds a bucket policy to require a minimum TLS v1.2 for the given S3 bucket by adding a policy statement to the bucket policy.

  ## Input Parameters
  * AutomationAssumeRole: (Required) The Amazon Resource Name (ARN) of the AWS Identity and Access Management (IAM) role that allows Systems Manager Automation to perform the actions on your behalf.
  * BucketName: (Required) Name of the bucket to modify.
  * AccountId: (Required) Account to which the bucket belongs

  ## Output Parameters

  * Remediation.Output - stdout messages from the remediation

  ## Security Standards / Controls
  * AFSBP v1.0.0: n/a
  * CIS v1.2.0:   n/a
  * PCI:          n/a

assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AccountId:
    type: String
    description: Account ID of the account for the finding
    allowedPattern: ^[0-9]{12}$
  AutomationAssumeRole:
    type: String
    description: (Required) The ARN of the role that allows Automation to perform the actions on your behalf.
    allowedPattern: '^arn:(?:aws|aws-us-gov|aws-cn):iam::\d{12}:role/[\w+=,.@-]+$'
  BucketName:
    type: String
    description: Name of the bucket to have a policy added
    allowedPattern: (?=^.{3,63}$)(?!^(\d+\.)+\d+$)(^(([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])\.)*([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$)

outputs:
  -  Remediation.Output
mainSteps:
  - name: Remediation
    action: 'aws:executeScript'
    outputs:
      - Name: Output
        Selector: $.Payload.response
        Type: StringMap
    inputs:
      InputPayload:
        accountid: '{{AccountId}}'
        bucket: '{{BucketName}}'
      Runtime: python3.8
      Handler: add_tls_bucket_policy
      Script: |-
        %%SCRIPT=SetTLSBucketPolicy.py%%
